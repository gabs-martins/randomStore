<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biel Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/ico.png" type="image/x-icon">
  <script src="index.js" type="module" defer></script>
  <link rel="stylesheet" href="assets/CSS/index.css">
</head> 
<body>
  <header>
    
    <div class="top">
      <img src="assets/ico.png" alt="logo" id="logo">
    </div>
    
    <div class="fitersContainer">
      <div class="categories__container">
        <p>Categories:</p>
        <select name="categories" id="categories"></select>
      </div>
      <div class="order__container">
        <p>Sort by:</p>
        <select name="sortBy" id="sortBy">
        </select>
      </div>
    </div>
    
    <button id="cartBtn" title="cart">
      <i class="fa-solid fa-cart-shopping"></i>
      <span class="item-count"></span>
    </button>
  </header>
  <main>
    
    <ul id="list">
    </ul>

    <aside class="cart">
      <div class="cart__header">
        <button id="closeCardBtn"><i class="fa-solid fa-arrow-left"></i></button>
        <h2>My Cart</h2>
      </div>

      <div class="cart__quantity__container">
        <i class="fa-solid fa-bag-shopping"></i>
        <p id="cart__quantity"></p>
      </div>

      <ul id="cart__list">  
      </ul>

      <div class="cart__Total__container">
        <p>Total</p>
        <p id="cart__total"></p>
      </div>
      <a class="cart__link">Checkout</a>
    </aside>
  </main>
 
</body>
<script src="https://kit.fontawesome.com/b0152cf824.js" crossorigin="anonymous"></script>
</html>
